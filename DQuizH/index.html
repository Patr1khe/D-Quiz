<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dota 2 Quiz</title>

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container text-center my-0">
		<header id="QuizIntro">
			<div>
				<h1 id="question">Guess Video & Esport Games!</h1>
			</div>  
			<div class="col-1" id="adjustment">
				<div class="image-counter">
					<p class="prefix">Image:</p>
					<h2 id="image-counter">1/30</h2>
				</div>
				<form class="btn row align-items-start">
					<button class="p-3 btn btn-warning" data-value="10">10</button>
					<button class="p-3 btn btn-warning" data-value="20">20</button>
					<button class="p-3 btn btn-warning" data-value="31">31</button>
				</form>
				<div class="score-counter">
					<p class="prefix">Score:</p>
					<h2 id="score-counter">3</h2>
				</div>
			</div>
		</header>
		<main class="quiz-holder row">
			<div id="col-12" class="col-12">
				
			</div>
		</main>
		<section id="answer-alt-grid-box">
			<div class="row d-sm-flex justify-content-center">
				<div class="col-6 p-1">
					<div class="answer-container class">
						<p class="answer-prefix">A</p>
						<p class="answer-textalt" data-number="1">Answer A</p>
					</div>
				</div>
				<div class="col-6 p-1">
					<div class="answer-container class">
						<p class="answer-prefix">B</p>
						<p class="answer-textalt" data-number="2">Answer B 21122121</p>
					</div>
				</div>
				<div class="w-100"></div>
				<div class="col-6 p-1">
					<div class="answer-container class">
						<p class="answer-prefix">C</p>
						<p class="answer-textalt" data-number="3">Answer C 212121211</p>
					</div>
				</div>
				<div class="col-6 p-1">
					<div class="answer-container class">
						<p class="answer-prefix">D</p>
						<p class="answer-textalt" data-number="4">Answer D</p>
					</div>
				</div>
			</div>
		</section>
		<section id="highscore-box">
			<div><h2>Highscore</h2></div>
			
			<div class="result light text-center my-xl4 p-xl-5">
				
			</div>
		</section>
		<footer id="cbm">
			<div>
				<h2>Made by One&Only</h2>
				<h4>All images are from <a href="https://icons8.com">https://icons8.com</a></h4>
			</div>
		</footer>
	</div>

	<!-- Script -->
	<script src="script/games.js"></script>
	<script src="script/quiz.js"></script>
	
</body>
</html>
