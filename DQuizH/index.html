<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dota 2 Quiz</title>

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container text-center my-0">
		<header id="QuizIntro">
			<div>
				<h1 id="question">Guess Dota 2 hero!</h1>
			</div>  
			<div class="col-1" id="adjustment">
				<div class="image-counter">
					<p class="prefix">Image:</p>
					<h2 id="image-counter">1/30</h2>
				</div>
				<form class="btn row align-items-start">
					<button class="p-3 btn btn-warning" data-value="10">10</button>
					<button class="p-3 btn btn-warning" data-value="20">20</button>
					<button class="p-3 btn btn-warning" data-value="41">41</button>
				</form>
				<div class="score-counter">
					<p class="prefix">Score:</p>
					<h2 id="score-counter">3</h2>
				</div>
			</div>
		</header>
	</div>

	<!-- Script -->
	<script src="script/dota.js"></script>
	<script src="script/quiz.js"></script>
	
</body>
</html>
